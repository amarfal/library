<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Cato</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="app-title">Library Catalogue</header>
  
  <main class="wrap">
    <section class="panel">
      <div class="panel__bar">
        <button id="btnAdd" class="btn">
          <span class="mdi mdi-book-plus-outline"></span>
          Add a Book
        </button>

        <div class="panel__spacer"></div>

        <button id="btnLoadDefaults" class="btn btn--ghost">
          <span class="mdi mdi-table-refresh"></span>
          Load Default Table
        </button>
        <button id="btnClearStorage" class="btn btn--ghost">
          <span class="mdi mdi-database-remove-outline"></span>
          Clear Storage
        </button>
      </div>
  
</body>
</html>
