<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Cato</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="app-title">Library Catalogue</header>
  
  <main class="wrap">
    <section class="panel">
      <div class="panel__bar">
        <button id="btnAdd" class="btn">
          <span class="mdi mdi-book-plus-outline"></span>
          Add a Book
        </button>

        <div class="panel__spacer"></div>

        <button id="btnLoadDefaults" class="btn btn--ghost">
          <span class="mdi mdi-table-refresh"></span>
          Load Default Table
        </button>
        <button id="btnClearStorage" class="btn btn--ghost">
          <span class="mdi mdi-database-remove-outline"></span>
          Clear Storage
        </button>
      </div>

      <div class="table-scroll">
        <table id="booksTable" class="tbl">
          <thead>
            <tr>
              <th class="col-title">Title</th>
              <th class="col-author">Author</th>
              <th class="col-pages">Pages</th>
              <th class="col-read">Already read?</th> 
              <th class="col-edit">Edit</th>
              <th class="col-remove">Remove</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- injected with JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  
  <!-- Add book dialog -->
  <dialog id="dlgAdd" class="modal">
    <form id="formAdd" method="dialog" class="modal__content">
      <div class="modal__title">
        <h2>Add a book</h2>
        <button type="button" class="btn btn--pill" id="closeAdd">Close</button>
      </div>

      <label>Title:
        <input name="title" required/>
      </label>

      <label>Author:
        <input name="author" required/>
      </label>

      <label>Pages:
        <input name="pages" required/>
      </label>

      <label class="chk">
        <input name="read" type="checkbox"/>
        Read 
      </label>

      <div class="actions">
        <button class="btn" type="submit">
          <span class="md mdi-check-bold"></span>
        Add 
        </button>
      </div>

      <div class="idbox">ID: <span id="addHumanId">-</span></div>
    </form>
  </dialog>

  <!-- Edit book dialog -->
</body>
</html>
